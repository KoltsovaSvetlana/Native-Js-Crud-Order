<!DOCTYPE html>
<html>
    <head>
        <title>Ajax</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css?version=1.0" />
    </head>
    <body>
        <header>
            <h1>ASP.NET Web API</h1>
        </header>
        <div id="container">
            Введите ID для поиска&nbsp;&nbsp;<input type="text" name="search" id="searchId" value="" />
            <input type="button" id = "search" class="button" value="Найти" />
            <input type="button" id = "searchAll" class="button" value="Все" />
            <input type="button" id = "buttonAdd" class="button" value="Добавить" />
            <p>
                <span style="float: left;">Найденный элемент</span>
            </p>

            <table>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Customer</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </table>

            <table id= "tableAdd">
                <tr>
                    <td><label class="inputLabel">#</label></td>
                    <td><input id="inputId" type="text" class="inputValue" value="" /></td>
                </tr>
                <tr>
                    <td><label id="labelCustomer" class="inputLabel">Customer</label></td>
                    <td><input id="inputCustomer" type=text" class="inputValue" value="" /></td>
                </tr>
                <tr>
                    <td><label id="labelProduct" class="inputLabel">Product</label></td>
                    <td><input id="inputProduct" type="text" class="inputValue" value="" /></td>
                </tr>
                <tr>
                    <td><label id="labelQuantity" class="inputLabel">Quantity</label></td>
                    <td><input id="inputQuantity" type=text" class="inputValue" value="" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id = "buttonOk" value="Ок" />
                    </td>
                </tr>
            </table>
        </div>
        <script src="js/script.js?version=1.0"></script>
    </body>
</html>
